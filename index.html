<!DOCTYPE html>
<html>
<head>
    <title>REDA 3D DISCO RUN</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: #0f0; font-size: 24px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">SCORE: 0 <br> [Arrows to Move]</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, obstacles = [], score = 0;
        let speed = 0.2;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);
            scene.fog = new THREE.Fog(0x050505, 1, 50);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // الإضاءة
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 10, 10);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // اللاعب (كرة مضيئة)
            const geometry = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshPhongMaterial({ color: 0x00ff41, emissive: 0x00ff41, emissiveIntensity: 0.5 });
            player = new THREE.Mesh(geometry, material);
            player.position.y = 0.5;
            scene.add(player);

            // الأرضية (الطريق)
            const floorGeo = new THREE.PlaneGeometry(10, 200);
            const floorMat = new THREE.MeshPhongMaterial({ color: 0x111111 });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            createObstacle();
            animate();
        }

        function createObstacle() {
            const obsGeo = new THREE.BoxGeometry(1, 1, 1);
            const obsMat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const obs = new THREE.Mesh(obsGeo, obsMat);
            obs.position.set(Math.floor(Math.random() * 3) - 1, 0.5, -50);
            scene.add(obs);
            obstacles.push(obs);
            setTimeout(createObstacle, 1000 / (1 + score/100));
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && player.position.x > -1) player.position.x -= 1;
            if (e.key === 'ArrowRight' && player.position.x < 1) player.position.x += 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            // تحريك العوائق
            obstacles.forEach((obs, index) => {
                obs.position.z += speed;
                // تصادم
                if (obs.position.z > 4.5 && obs.position.z < 5.5 && Math.round(obs.position.x) === Math.round(player.position.x)) {
                    alert("GAME OVER! SCORE: " + Math.floor(score));
                    location.reload();
                }
                if (obs.position.z > 10) {
                    scene.remove(obs);
                    obstacles.splice(index, 1);
                }
            });

            score += 0.1;
            document.getElementById('info').innerHTML = "SCORE: " + Math.floor(score);
            speed += 0.0001; // زيادة الصعوبة

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
