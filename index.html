<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-System | الولوج الفخم</title>
    <style>
        /* إعدادات الألوان والفخامة */
        :root {
            --accent: #00d2ff;
            --accent-purple: #9d50bb;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top left, #1a1a2e, #0f0f1a, #000000);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow: hidden;
            color: white;
        }

        /* تأثير الخلفية الضوئي */
        .glow-bg {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            filter: blur(100px);
            opacity: 0.15;
            z-index: 0;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.5); } }

        /* حاوية التسجيل الأنيقة */
        #login-screen {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--border);
            width: 380px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--accent);
            opacity: 0.8;
            margin-right: 10px;
        }

        input {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.4s ease;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .error-msg {
            color: #ff4b5c;
            font-size: 0.75rem;
            margin-top: 6px;
            display: none;
            font-weight: bold;
        }

        .btn-main {
            width: 100%;
            background: linear-gradient(45deg, var(--accent), var(--accent-purple));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        .btn-main:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.4);
        }

        /* إخفاء الشات مؤقتاً */
        #chat-screen { display: none; color: white; }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div id="login-screen">
        <h2>نظام الولوج</h2>
        
        <div class="input-group">
            <label><i class="fas fa-user"></i> اسم المستخدم (كحد أقصى 6)</label>
            <input type="text" id="username-input" placeholder="اليوزر..." maxlength="6">
            <div id="user-error" class="error-msg">⚠️ الاسم يجب أن يكون بين 3 و 6 رموز</div>
        </div>

        <div class="input-group">
            <label><i class="fas fa-lock"></i> كلمة المرور (8 رموز بالضبط)</label>
            <input type="password" id="password-input" placeholder="********" maxlength="8">
            <div id="pass-error" class="error-msg">⚠️ ضروري 8 رموز (أرقام وحروف)</div>
        </div>

        <button class="btn-main" onclick="validateAndLogin()">دخول آمن</button>
    </div>

    <div id="chat-screen">
        <h1>تم الدخول بنجاح...</h1>
    </div>

    <script>
        function validateAndLogin() {
            const user = document.getElementById('username-input').value.trim();
            const pass = document.getElementById('password-input').value.trim();
            
            // Regex للتحقق من أن المدخلات حروف وأرقام فقط
            const alphanumeric = /^[a-zA-Z0-9]+$/;
            
            let userValid = (user.length >= 3 && user.length <= 6 && alphanumeric.test(user));
            let passValid = (pass.length === 8 && alphanumeric.test(pass));

            // إظهار/إخفاء الأخطاء بأنيمايشن خفيف
            document.getElementById('user-error').style.display = userValid ? 'none' : 'block';
            document.getElementById('pass-error').style.display = passValid ? 'none' : 'block';

            if (userValid && passValid) {
                // تأثير خروجي أنيق
                const screen = document.getElementById('login-screen');
                screen.style.transition = "1s";
                screen.style.opacity = "0";
                screen.style.transform = "translateY(-50px) scale(0.9)";
                
                setTimeout(() => {
                    screen.style.display = 'none';
                    document.getElementById('chat-screen').style.display = 'block';
                    alert("مرحباً بك: " + user);
                }, 1000);
            }
        }
    </script>
</body>
</html>
