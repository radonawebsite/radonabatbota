<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        #chat-box { height: 500px; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 12px 16px; border-radius: 20px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .user { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 5px; }
        .bot { background: #e4e6eb; color: #050505; align-self: flex-start; border-bottom-left-radius: 5px; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #ddd; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: #0084ff; color: white; border: none; padding: 0 20px; cursor: pointer; border-radius: 25px; font-weight: bold; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب ميساجك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">صيفط</button>
    </div>
</div>

<script>
    const API_KEY = 'sk-...glUA'; // الساروت ديالك تم الربط بنجاح

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const message = inputField.value.trim();

        if (!message) return;

        chatBox.innerHTML += `<div class="message user">${message}</div>`;
        inputField.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        { role: "system", content: "You are a helpful assistant that speaks Moroccan Darija." },
                        { role: "user", content: message }
                    ]
                })
            });

            const data = await response.json();
            const botReply = data.choices[0].message.content;

            chatBox.innerHTML += `<div class="message bot">${botReply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        } catch (error) {
            chatBox.innerHTML += `<div class="message bot" style="color:red;">Error: Check Connection or Credit.</div>`;
        }
    }
</script>

</body>
</html>
