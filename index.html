<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>THE ARCHIVE | أثر لا يزول</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; color: #ffb7c5; font-family: 'Courier New', monospace; cursor: crosshair; }
        #canvas-container { position: fixed; top: 0; left: 0; }
        #info { position: fixed; top: 20px; width: 100%; text-align: center; letter-spacing: 5px; font-size: 10px; opacity: 0.4; }
        #date-display { position: fixed; bottom: 20px; right: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="info">كل حركة تترك أثراً في الذاكرة الرقمية</div>
    <div id="date-display">2026 - THE BEGINNING</div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let history = []; // هاد المصفوفة غانخليوها ترسم أثر تاريخي
        let maxHistory = 500;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
        }

        function draw() {
            background(0, 15); // الحفاظ على أثر الحركة
            
            // رسم "الخيط الزمني" المركزي
            stroke(255, 183, 197, 30);
            line(0, height/2, width, height/2);

            // إضافة "ذكرى" جديدة عند حركة الماوس
            if (mouseX !== 0 && mouseY !== 0) {
                history.push({x: mouseX, y: mouseY, size: random(2, 8), opacity: 255});
            }

            if (history.length > maxHistory) history.shift();

            for (let i = 0; i < history.length; i++) {
                let h = history[i];
                noStroke();
                fill(255, 183, 197, h.opacity);
                ellipse(h.x, h.y, h.size);
                
                // ربط الذكرى بخيط الزمن
                stroke(255, 183, 197, 10);
                line(h.x, h.y, h.x, height/2);
                
                h.opacity -= 0.5; // تلاشي بطيء جداً كأنه ذكرى قديمة
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function mousePressed() {
            // تأثير "الانفجار التاريخي" عند الضغط
            for(let i=0; i<20; i++) {
                history.push({
                    x: mouseX + random(-50, 50),
                    y: mouseY + random(-50, 50),
                    size: random(10, 20),
                    opacity: 255
                });
            }
        }
    </script>
</body>
</html>
