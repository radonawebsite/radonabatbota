<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>واجهة الأحلام الخيالية</title>
    <style>
        /* إعدادات الخلفية المتحركة */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* البطاقة الزجاجية */
        .glass-card {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            transition: 0.5s;
            transform: translateY(100px);
            opacity: 0;
            animation: slideUp 1s ease forwards;
        }

        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* تأثيرات النص */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #00d2ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            line-height: 1.6;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* الزر الخارق */
        .magic-btn {
            margin-top: 30px;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: #fff;
            color: #302b63;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .magic-btn:hover {
            letter-spacing: 2px;
            box-shadow: 0 0 20px #00d2ff;
        }

        /* الأنيميشن */
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* الأشكال العائمة في الخلفية */
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0px) rotate(0deg); }
            to { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="circle" style="width: 200px; height: 200px; top: 10%; left: 10%;"></div>
    <div class="circle" style="width: 150px; height: 150px; bottom: 10%; right: 20%; background: rgba(0, 210, 255, 0.2);"></div>

    <div class="glass-card">
        <h1>واجهة الأحلام</h1>
        <p>مرحباً بك في عالم الخيال، حيث تجتمع التكنولوجيا مع الإبداع لتشكيل تجربة بصرية لا تُنسى.</p>
        <button class="magic-btn">استكشف السحر</button>
    </div>

</body>
</html>
