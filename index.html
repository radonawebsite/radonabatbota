<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Radona AI | النسخة الخفيفة</title>
    <style>
        /* CSS - التصميم */
        body {
            background: #0b0e14;
            color: #e6edf3;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: #161b22;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #7d5fff;
            font-size: 24px;
            font-weight: bold;
            color: #7d5fff;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bubble {
            max-width: 70%;
            padding: 12px;
            border-radius: 15px;
            line-height: 1.4;
        }

        .user {
            align-self: flex-start;
            background: #7d5fff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .ai {
            align-self: flex-end;
            background: #21262d;
            border: 1px solid #30363d;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            background: #161b22;
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            outline: none;
        }

        button {
            background: #7d5fff;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background: #6c47ff; }
    </style>
</head>
<body>

<header>RADONA BATBOTA AI</header>

<div id="chat-box">
    <div class="bubble ai">أهلاً! أنا رادونا، كيفاش نقدر نعاونك؟</div>
</div>

<div class="input-area">
    <input type="text" id="msg" placeholder="اكتب سؤالك هنا...">
    <button onclick="send()">إرسال</button>
</div>

<script>
    // JS - الحركة
    function send() {
        const msgInput = document.getElementById('msg');
        const chatBox = document.getElementById('chat-box');
        
        if (msgInput.value.trim() === "") return;

        // ميساج المستخدم
        chatBox.innerHTML += `<div class="bubble user">${msgInput.value}</div>`;
        
        // جواب تجريبي (حتى نربطوه بالدماغ)
        const userText = msgInput.value;
        msgInput.value = "";
        
        setTimeout(() => {
            chatBox.innerHTML += `<div class="bubble ai">سمعتك كتقول: "${userText}". هاد الساعة أنا واجهة فقط، قريباً غنولي نجاوبك بصح!</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 500);

        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
