<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة المراسلة الاحترافية</title>
    <style>
        :root { --primary: #0084ff; --bg: #f0f2f5; --white: #ffffff; }
        body { background: var(--bg); font-family: system-ui, -apple-system, sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        /* واجهة تسجيل الدخول */
        #login-screen { background: var(--white); padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        input[type="text"] { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn-main { width: 100%; background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }

        /* واجهة الشات (مخفية في البداية) */
        #chat-screen { width: 100%; max-width: 900px; height: 95vh; background: var(--white); display: none; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        #messages-flow { flex: 1; overflow-y: auto; padding: 20px; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { max-width: 75%; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--primary); color: white; }
        .msg.other { align-self: flex-start; background: #e4e6eb; color: #1c1e21; }
        .sender-name { font-size: 0.75rem; margin-bottom: 3px; font-weight: bold; opacity: 0.8; }

        .input-bar { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        #msg-input { flex: 1; border: none; background: #f0f2f5; padding: 12px; border-radius: 20px; outline: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color: #1c1e21;">مرحباً بك</h2>
        <p style="color: #65676b;">أدخل اسمك المستعار للبدء</p>
        <input type="text" id="username-input" placeholder="اسم المستخدم..." maxlength="15">
        <button class="btn-main" onclick="login()">دخول للمنظومة</button>
    </div>

    <div id="chat-screen">
        <header>
            <div style="font-weight: bold; color: var(--primary);">المنظومة المباشرة</div>
            <div id="user-display" style="font-size: 0.9rem; color: #555;"></div>
            <button onclick="logout()" style="background:none; border:none; color:red; cursor:pointer;">خروج</button>
        </header>
        <div id="messages-flow"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" placeholder="اكتب رسالتك..." autocomplete="off">
            <button onclick="send()" style="color: var(--primary); background:none; border:none; font-weight:bold; cursor:pointer;">إرسال</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatRef = db.ref('secure_chat_v4');

        let currentUser = localStorage.getItem('chat_user');

        // التحقق من الجلسة عند فتح الموقع
        window.onload = () => {
            if (currentUser) { showChat(); }
        };

        function login() {
            const name = document.getElementById('username-input').value.trim();
            if (name.length >= 3) {
                localStorage.setItem('chat_user', name);
                currentUser = name;
                showChat();
            } else {
                alert("الاسم قصير جداً!");
            }
        }

        function showChat() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('user-display').innerText = "متصل كـ: " + currentUser;
            loadMessages();
        }

        function logout() {
            localStorage.removeItem('chat_user');
            location.reload();
        }

        function send() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() !== "") {
                chatRef.push({
                    user: currentUser,
                    text: input.value,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function loadMessages() {
            chatRef.limitToLast(50).on('child_added', (snap) => {
                const data = snap.val();
                const isMe = data.user === currentUser;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : 'other'}`;
                div.innerHTML = `
                    <div class="sender-name">${isMe ? 'أنا' : data.user}</div>
                    <div>${data.text}</div>
                `;
                const flow = document.getElementById('messages-flow');
                flow.appendChild(div);
                flow.scrollTop = flow.scrollHeight;
            });
        }

        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
