<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-CORE | مجمع القاعات الملكية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Amiri:wght@700&display=swap');

        :root {
            --gold: #d4af37;
            --wood: #0d0d0d;
            --velvet: #4a0404;
            --border: 2px solid var(--gold);
        }

        body {
            margin: 0; background: #000; font-family: 'Amiri', serif;
            color: var(--gold); display: flex; align-items: center; justify-content: center; height: 100vh;
        }

        /* حاوية الرومات */
        #lobby-manager {
            width: 90vw; max-width: 500px; background: var(--wood);
            border: var(--border); padding: 30px; box-shadow: 0 0 50px rgba(0,0,0,1);
            text-align: center; position: relative;
        }

        .room-card {
            background: rgba(212, 175, 55, 0.05); border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }

        .room-card:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }

        .btn-gold {
            background: var(--gold); color: #000; border: none; padding: 10px 20px;
            font-family: 'Playfair Display', serif; font-weight: 900; cursor: pointer;
            transition: 0.3s;
        }

        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--gold); }

        .btn-join { background: transparent; color: var(--gold); border: 1px solid var(--gold); padding: 5px 15px; cursor: pointer; }

        input {
            background: #1a1a1a; border: 1px solid #333; color: #fff;
            padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; text-align: center;
        }

        /* واجهة اللعبة (مخفية) */
        #game-arena { display: none; width: 100vw; height: 100vh; flex-direction: column; }

        #battle-field { flex: 1; position: relative; background: var(--wood); display: flex; flex-direction: column; overflow: hidden; }

        .power-bar { width: 100%; transition: height 0.2s; }
        #p1-bar { background: var(--gold); }
        #p2-bar { background: var(--velvet); }

        .attack-btn {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 100px; border-radius: 50%; background: var(--gold);
            border: 5px solid #000; color: #000; font-weight: 900;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            user-select: none; z-index: 10; touch-action: manipulation;
        }
    </style>
</head>
<body>

    <div id="lobby-manager">
        <h1 style="font-family:'Playfair Display'; font-size: 2rem;">قاعات المُبارزة</h1>
        
        <div id="user-setup">
            <input type="text" id="player-name" placeholder="اسمك الملكي" maxlength="6">
            <input type="text" id="new-room-name" placeholder="اسم القاعة الجديدة">
            <button class="btn-gold" onclick="createRoom()">إنشاء قاعة جديدة</button>
        </div>

        <hr style="border: 0; border-top: 1px solid #333; margin: 25px 0;">
        
        <h3 style="text-align: right; font-size: 0.9rem;">القاعات النشطة:</h3>
        <div id="rooms-list">
            </div>
    </div>

    <div id="game-arena">
        <div style="background:var(--velvet); padding:10px; display:flex; justify-content:space-around; border-bottom:var(--border);">
            <div id="p1-label">أنت: 50%</div>
            <div id="room-title">القاعة</div>
            <div id="p2-label">الخصم: 50%</div>
        </div>
        <div id="battle-field">
            <div id="p2-bar" class="power-bar" style="height: 50%;"></div>
            <div id="p1-bar" class="power-bar" style="height: 50%;"></div>
            <div class="attack-btn" id="hit-btn">اضرب!</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myName = "";
        let currentRoom = null;

        // تحديث قائمة الرومات تلقائياً
        db.ref('royal_rooms').on('value', snap => {
            const list = document.getElementById('rooms-list');
            list.innerHTML = '';
            snap.forEach(room => {
                const data = room.val();
                const div = document.createElement('div');
                div.className = 'room-card';
                div.innerHTML = `
                    <span style="font-weight:bold">${room.key}</span>
                    <span style="font-size:0.8rem; color:#888">${Object.keys(data.players || {}).length}/2 لاعبين</span>
                    <button class="btn-join" onclick="joinRoom('${room.key}')">دخول</button>
                `;
                list.appendChild(div);
            });
        });

        function createRoom() {
            const rName = document.getElementById('new-room-name').value.trim();
            const pName = document.getElementById('player-name').value.trim();
            if(!rName || !pName) return alert("عمر الخانات أولاً!");
            
            myName = pName;
            currentRoom = rName;
            
            db.ref('royal_rooms/' + rName).set({
                created: Date.now(),
                players: { [pName]: 50 }
            }).then(() => startGame(rName));
        }

        function joinRoom(rName) {
            const pName = document.getElementById('player-name').value.trim();
            if(!pName) return alert("اكتب اسمك أولاً!");
            
            myName = pName;
            currentRoom = rName;

            db.ref('royal_rooms/' + rName + '/players/' + pName).set(50);
            startGame(rName);
        }

        function startGame(rName) {
            document.getElementById('lobby-manager').style.display = 'none';
            document.getElementById('game-arena').style.display = 'flex';
            document.getElementById('room-title').innerText = "قاعة: " + rName;

            const roomRef = db.ref('royal_rooms/' + rName + '/players');
            
            roomRef.on('value', snap => {
                const players = snap.val();
                if(!players) return;

                const keys = Object.keys(players);
                const p1Score = players[myName] || 50;
                let p2Score = 50;
                let otherName = "في انتظار خصم...";

                keys.forEach(k => { if(k !== myName) { p2Score = players[k]; otherName = k; } });

                const total = p1Score + p2Score;
                const p1P = (p1Score / total) * 100;
                const p2P = (p2Score / total) * 100;

                document.getElementById('p1-bar').style.height = p1P + "%";
                document.getElementById('p2-bar').style.height = p2P + "%";
                document.getElementById('p1-label').innerText = `أنت (${myName}): ${Math.floor(p1P)}%`;
                document.getElementById('p2-label').innerText = `${otherName}: ${Math.floor(p2P)}%`;

                if(p1P > 95) { alert("انتصرت!"); resetRoom(rName); }
            });

            // حدث الضرب
            const hitBtn = document.getElementById('hit-btn');
            const attack = () => {
                roomRef.child(myName).transaction(s => (s || 50) + 3);
            };
            hitBtn.onclick = attack;
            hitBtn.ontouchstart = (e) => { e.preventDefault(); attack(); };
        }

        function resetRoom(rName) {
            db.ref('royal_rooms/' + rName).remove();
            location.reload();
        }
    </script>
</body>
</html>
