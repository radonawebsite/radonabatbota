<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radona AI - Free</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 100%; max-width: 450px; height: 85vh; background: #2d2d2d; border-radius: 20px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 18px; font-size: 15px; max-width: 80%; }
        .user { background: #3a86ff; align-self: flex-start; }
        .bot { background: #444; align-self: flex-end; }
        .input-area { padding: 15px; background: #252525; display: flex; gap: 10px; }
        input { flex: 1; background: #333; border: none; color: white; padding: 12px; border-radius: 10px; outline: none; }
        button { background: #3a86ff; color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="هضر معايا بالدارجة...">
        <button onclick="askGemini()">صيفط</button>
    </div>
</div>

<script>
    const GEMINI_API_KEY = "AIzaSyDJ6tHwTVRCkojtV7K4wz_Dzh1l4ZU8ASE"; // بدلو بالساروت المجاني

    async function askGemini() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const text = input.value.trim();
        if (!text) return;

        box.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;

        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: "أجب بالدارجة المغربية فقط وبطريقة ودودة: " + text }] }]
                })
            });

            const data = await response.json();
            const botReply = data.candidates[0].content.parts[0].text;

            box.innerHTML += `<div class="msg bot">${botReply}</div>`;
            box.scrollTop = box.scrollHeight;
        } catch (e) {
            box.innerHTML += `<div class="msg bot" style="color:#ff5555;">خطأ: تأكد من الساروت أو الأنترنت.</div>`;
        }
    }
</script>

</body>
</html>
