<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>X-CORE | منظومة المراسلات السيادية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,900&display=swap');

        :root {
            --gold: #d4af37;
            --gold-light: #f9e29f;
            --deep-red: #350101;
            --wood: #0a0a0a;
            --paper: #eaddca;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            font-family: 'Amiri', serif; overflow: hidden; color: var(--gold);
        }

        /* تأثير الغبار المتطاير في الإضاءة الخافتة */
        #particles { position: fixed; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* واجهة الدخول الملكية */
        .royal-auth-container {
            position: relative; z-index: 10;
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }

        .auth-card {
            background: var(--wood);
            padding: 60px;
            border: 5px double var(--gold);
            box-shadow: 0 0 100px rgba(0,0,0,1), inset 0 0 50px rgba(212,175,55,0.1);
            width: 400px; text-align: center;
            position: relative;
        }

        .auth-card::before {
            content: ""; position: absolute; top: -15px; left: -15px; right: -15px; bottom: -15px;
            border: 1px solid var(--gold); opacity: 0.3; pointer-events: none;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; letter-spacing: 4px; margin-bottom: 40px; }

        .input-box {
            position: relative; margin-bottom: 30px;
        }

        input {
            width: 100%; background: transparent; border: none;
            border-bottom: 2px solid #222; padding: 10px;
            color: var(--paper); font-size: 1.4rem; outline: none;
            transition: 0.5s; text-align: center;
        }

        input:focus { border-bottom-color: var(--gold); background: rgba(212,175,55,0.05); }

        .btn-royal {
            background: var(--gold); color: #000; border: none;
            padding: 15px 50px; font-family: 'Playfair Display', serif;
            font-weight: 900; cursor: pointer; font-size: 1.2rem;
            transition: 0.4s; box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }

        .btn-royal:hover { transform: scale(1.05); box-shadow: 0 0 50px var(--gold); }

        /* واجهة الشات المطورة */
        #main-app {
            display: none; height: 100vh; background: var(--wood);
            grid-template-columns: 350px 1fr;
        }

        .side-panel {
            background: #080808; border-left: 2px solid var(--gold);
            padding: 30px; box-shadow: inset -10px 0 30px rgba(0,0,0,0.5);
        }

        .user-link {
            padding: 20px; border: 1px solid rgba(212,175,55,0.1);
            margin-bottom: 15px; cursor: pointer; transition: 0.3s;
            position: relative;
        }

        .user-link:hover { background: rgba(212,175,55,0.05); border-color: var(--gold); }

        .user-link.unread::after {
            content: ""; position: absolute; left: 10px; top: 50%;
            width: 8px; height: 8px; background: #ff0000; border-radius: 50%;
            box-shadow: 0 0 10px #ff0000;
        }

        .chat-window { display: flex; flex-direction: column; background: url('https://www.transparenttextures.com/patterns/dark-leather.png'); }

        .chat-header { padding: 25px; border-bottom: 1px solid var(--gold); background: rgba(0,0,0,0.4); }

        .messages-area { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }

        .bubble {
            max-width: 60%; padding: 15px 25px; border-radius: 2px;
            font-size: 1.1rem; line-height: 1.6; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .bubble.me { align-self: flex-start; background: var(--gold); color: #000; font-weight: bold; border-left: 5px solid #000; }
        .bubble.other { align-self: flex-end; background: var(--deep-red); color: var(--gold-light); border-right: 5px solid var(--gold); }

        .input-area { padding: 30px; display: flex; gap: 20px; background: #000; border-top: 1px solid var(--gold); }
    </style>
</head>
<body>

    <div id="particles"></div>

    <div class="royal-auth-container" id="login-section">
        <div class="auth-card">
            <h1>خَتْمُ السِّيَادَة</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="المُعرّف الملكي" maxlength="6">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="مِفتاح التشفير" maxlength="8">
            </div>
            <button class="btn-royal" onclick="login()">تَصديق الوثيقة</button>
        </div>
    </div>

    <div id="main-app">
        <div class="side-panel">
            <h2 style="border-bottom: 2px solid var(--gold); padding-bottom: 10px;">المجالس المفتوحة</h2>
            <div id="users-list"></div>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <span id="active-user-title">اختر مراسلاً...</span>
            </div>
            <div class="messages-area" id="chat-flow"></div>
            <div class="input-area">
                <input type="text" id="msg-input" placeholder="اكتب مراسلتك هنا..." style="flex:1; text-align: right;">
                <button class="btn-royal" onclick="send()">إرسال</button>
            </div>
        </div>
    </div>

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        let currentUser = localStorage.getItem('chat_user');
        let currentChatTarget = null;

        function login() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(u.length >=3 && u.length <=6 && p.length === 8) {
                currentUser = u;
                localStorage.setItem('chat_user', u);
                db.ref('presence/' + u).set({online: true, lastSeen: Date.now()});
                db.ref('presence/' + u).onDisconnect().remove();
                startApp();
            }
        }

        function startApp() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('main-app').style.display = 'grid';
            listenForUsers();
            listenForGlobalNotifications();
        }

        function listenForUsers() {
            db.ref('presence').on('value', (snap) => {
                const list = document.getElementById('users-list');
                list.innerHTML = '';
                snap.forEach(user => {
                    if(user.key !== currentUser) {
                        const div = document.createElement('div');
                        div.className = 'user-link';
                        div.id = 'user-' + user.key;
                        div.innerHTML = `السيد: ${user.key}`;
                        div.onclick = () => openChat(user.key);
                        list.appendChild(div);
                    }
                });
            });
        }

        function openChat(target) {
            currentChatTarget = target;
            document.getElementById('active-user-title').innerText = "مراسلة خاصة مع: " + target;
            document.getElementById('chat-flow').innerHTML = '';
            document.getElementById('user-' + target).classList.remove('unread');
            
            const chatID = [currentUser, target].sort().join('_');
            db.ref('messages/' + chatID).off(); // تنظيف المستمعين القدامى
            db.ref('messages/' + chatID).on('child_added', (snap) => {
                renderMsg(snap.val());
            });
        }

        function renderMsg(data) {
            const flow = document.getElementById('chat-flow');
            const div = document.createElement('div');
            div.className = `bubble ${data.from === currentUser ? 'me' : 'other'}`;
            div.innerText = data.text;
            flow.appendChild(div);
            flow.scrollTop = flow.scrollHeight;
        }

        function send() {
            if(!currentChatTarget) return;
            const input = document.getElementById('msg-input');
            const chatID = [currentUser, currentChatTarget].sort().join('_');
            db.ref('messages/' + chatID).push({
                from: currentUser,
                text: input.value,
                timestamp: Date.now()
            });
            // إرسال إشعار للطرف الآخر
            db.ref('notifications/' + currentChatTarget).set({
                from: currentUser,
                time: Date.now()
            });
            input.value = '';
        }

        function listenForGlobalNotifications() {
            db.ref('notifications/' + currentUser).on('value', (snap) => {
                if(snap.val()) {
                    const data = snap.val();
                    if(data.from !== currentChatTarget) {
                        document.getElementById('notif-sound').play();
                        const userEl = document.getElementById('user-' + data.from);
                        if(userEl) userEl.classList.add('unread');
                    }
                }
            });
        }
    </script>
</body>
</html>
