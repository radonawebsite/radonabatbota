<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة المراسلة | التطور النهائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #7000ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #0a0a12; /* لون ليلي عميق */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            color: white;
        }

        /* خلفية متحركة تفاعلية */
        .bg-glow {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            filter: blur(80px); opacity: 0.2; z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move { from { transform: translate(-50%, -50%); } to { transform: translate(50%, 50%); } }

        /* شاشة تسجيل الدخول المطورة */
        #login-screen {
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 50px; border-radius: 30px;
            border: 1px solid var(--border);
            text-align: center; width: 350px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: 0.5s;
        }

        /* واجهة الشات "الخارقة" */
        #chat-screen {
            width: 95vw; max-width: 1100px; height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            display: none; flex-direction: column;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px rgba(0,0,0,0.7);
            position: relative;
        }

        header {
            padding: 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.02);
        }

        #messages-flow {
            flex: 1; overflow-y: auto; padding: 30px;
            display: flex; flex-direction: column; gap: 15px;
            scrollbar-width: thin; scrollbar-color: var(--primary) transparent;
        }

        /* تصميم الفقاعات (Bubbles) */
        .msg {
            max-width: 60%; padding: 12px 20px; border-radius: 20px;
            position: relative; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .msg.me {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: #000; font-weight: 500;
            border-bottom-right-radius: 2px;
        }

        .msg.other {
            align-self: flex-start;
            background: var(--glass);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        .sender-name { font-size: 0.7rem; margin-bottom: 5px; opacity: 0.7; letter-spacing: 1px; }

        /* شريط الإدخال */
        .input-bar {
            padding: 20px; background: rgba(0,0,0,0.2);
            display: flex; gap: 15px; border-top: 1px solid var(--border);
        }

        #msg-input {
            flex: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            padding: 15px 25px; border-radius: 50px; color: white; outline: none;
            transition: 0.3s;
        }

        #msg-input:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .btn-send {
            background: var(--primary); border: none; width: 50px; height: 50px;
            border-radius: 50%; cursor: pointer; transition: 0.3s;
        }

        .btn-send:hover { transform: scale(1.1) rotate(-10deg); box-shadow: 0 0 20px var(--primary); }

        @keyframes popIn { from { opacity: 0; transform: scale(0.8) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div id="login-screen">
        <i class="fas fa-user-astronaut" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
        <h2>الولوج للمنظومة</h2>
        <input type="text" id="username-input" placeholder="اسم المستخدم المستعار..." maxlength="15">
        <button class="btn-send" onclick="login()" style="width: 100%; border-radius: 10px; color: black; font-weight: bold;">دخول آمن</button>
    </div>

    <div id="chat-screen">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 12px; height: 12px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00;"></div>
                <span style="font-weight: bold; letter-spacing: 1px;">X-CORE SYSTEM</span>
            </div>
            <div id="user-display" style="opacity: 0.7;"></div>
            <button onclick="logout()" style="background:none; border:1px solid #ff4b2b; color:#ff4b2b; padding: 5px 15px; border-radius: 20px; cursor:pointer;">خروج</button>
        </header>

        <div id="messages-flow"></div>

        <div class="input-bar">
            <input type="text" id="msg-input" placeholder="أرسل رسالة مشفرة..." autocomplete="off">
            <button class="btn-send" onclick="send()">
                <i class="fas fa-paper-plane" style="color: black;"></i>
            </button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        // دمج الـ Firebase Config ديالك
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatRef = db.ref('secure_chat_v4');

        let currentUser = localStorage.getItem('chat_user');

        window.onload = () => { if (currentUser) showChat(); };

        function login() {
            const name = document.getElementById('username-input').value.trim();
            if (name.length >= 3) {
                localStorage.setItem('chat_user', name);
                currentUser = name;
                showChat();
            }
        }

        function showChat() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('user-display').innerText = currentUser;
            loadMessages();
        }

        function send() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() !== "") {
                chatRef.push({
                    user: currentUser,
                    text: input.value,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function loadMessages() {
            chatRef.limitToLast(50).on('child_added', (snap) => {
                const data = snap.val();
                const isMe = data.user === currentUser;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : 'other'}`;
                div.innerHTML = `
                    <div class="sender-name">${isMe ? 'أنت' : data.user}</div>
                    <div>${data.text}</div>
                `;
                const flow = document.getElementById('messages-flow');
                flow.appendChild(div);
                flow.scrollTop = flow.scrollHeight;
            });
        }

        function logout() { localStorage.removeItem('chat_user'); location.reload(); }
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
