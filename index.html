<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-CORE | منظومة الولوج السيادية</title>
    <style>
        /* تعريف الألوان الفخمة */
        :root {
            --gold: #d4af37;
            --cyan: #00f2fe;
            --deep-black: #050505;
            --royal-blue: #0a1128;
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--deep-black);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* خلفية الـ Mesh المتحركة */
        .background-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, var(--royal-blue) 0%, var(--deep-black) 100%);
            z-index: -1;
        }

        .glow-sphere {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 254, 0.1) 0%, transparent 70%);
            filter: blur(80px); border-radius: 50%;
            animation: float 15s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-20%, -20%); }
            100% { transform: translate(20%, 20%); }
        }

        /* حاوية التسجيل (The Vault) */
        .login-vault {
            position: relative;
            padding: 50px 40px;
            width: 400px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(40px);
            border-radius: 2px; /* حواف حادة تعطي هيبة أكثر */
            border-left: 4px solid var(--cyan);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.9);
            text-align: center;
            border-right: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            animation: slideIn 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: rotateX(-10deg) translateY(50px); }
            to { opacity: 1; transform: rotateX(0) translateY(0); }
        }

        .system-title {
            font-size: 0.7rem; color: var(--cyan);
            letter-spacing: 5px; text-transform: uppercase;
            margin-bottom: 10px; opacity: 0.8;
        }

        h2 {
            font-weight: 200; font-size: 2.2rem; margin-bottom: 40px;
            color: white; letter-spacing: -1px;
        }

        /* حقول الإدخال الاحترافية */
        .input-wrapper {
            position: relative; margin-bottom: 35px;
        }

        input {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 5px; color: white; font-size: 1.1rem;
            outline: none; transition: 0.4s; box-sizing: border-box;
        }

        input:focus {
            border-bottom-color: var(--cyan);
            background: rgba(0, 242, 254, 0.02);
        }

        .input-wrapper label {
            position: absolute; top: 12px; right: 5px;
            color: #666; pointer-events: none; transition: 0.3s;
            font-size: 0.9rem;
        }

        input:focus + label, input:not(:placeholder-shown) + label {
            top: -20px; font-size: 0.75rem; color: var(--cyan);
            letter-spacing: 1px;
        }

        /* زر الدخول */
        .secure-btn {
            width: 100%; padding: 18px;
            background: transparent; color: white;
            border: 1px solid var(--cyan);
            cursor: pointer; font-size: 0.9rem;
            letter-spacing: 3px; font-weight: bold;
            transition: 0.5s; position: relative;
            overflow: hidden;
        }

        .secure-btn:hover {
            background: var(--cyan); color: black;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.4);
        }

        /* رسائل الخطأ الأنيقة */
        .error-hint {
            color: #ff3e3e; font-size: 0.7rem;
            margin-top: 8px; text-align: right;
            display: none; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    <div class="glow-sphere"></div>

    <div class="login-vault" id="loginVault">
        <div class="system-title">Encryption Level: AES-256</div>
        <h2>الولوج للمنظومة</h2>
        
        <div class="input-wrapper">
            <input type="text" id="username" placeholder=" " maxlength="6">
            <label>معرف المستخدم (6 رموز)</label>
            <div id="user-err" class="error-hint">خطأ: المعرف يجب أن يكون حروف/أرقام (3-6)</div>
        </div>

        <div class="input-wrapper">
            <input type="password" id="password" placeholder=" " maxlength="8">
            <label>كلمة المرور (8 رموز بالضبط)</label>
            <div id="pass-err" class="error-hint">خطأ: كلمة المرور تتطلب 8 رموز مشفرة</div>
        </div>

        <button class="secure-btn" onclick="executeLogin()">AUTHENTICATE</button>
    </div>

    <script>
        function executeLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const alphanumeric = /^[a-zA-Z0-9]+$/;

            const isUserValid = (u.length >= 3 && u.length <= 6 && alphanumeric.test(u));
            const isPassValid = (p.length === 8 && alphanumeric.test(p));

            document.getElementById('user-err').style.display = isUserValid ? 'none' : 'block';
            document.getElementById('pass-err').style.display = isPassValid ? 'none' : 'block';

            if (isUserValid && isPassValid) {
                // تأثير تلاشي سينمائي
                const vault = document.getElementById('loginVault');
                vault.style.transition = "1s cubic-bezier(0.4, 0, 1, 1)";
                vault.style.opacity = "0";
                vault.style.transform = "scale(1.2) rotateX(20deg)";
                
                setTimeout(() => {
                    alert("مرحباً بك في النظام السيادي: " + u);
                    // هنا سيتم تفعيل شاشة الدردشة في الخطوة القادمة
                }, 1000);
            }
        }
    </script>
</body>
</html>
