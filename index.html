<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة المراسلة | نسخة التطوير 1.1</title>
    <style>
        :root {
            --primary: #0084ff;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --error: #ff4b2b;
        }

        body {
            background: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text);
        }

        /* واجهة تسجيل الدخول */
        #login-screen {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .btn-main {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-main:hover {
            background: #0073e6;
            transform: translateY(-2px);
        }

        /* واجهة الشات (مخفية) */
        #chat-screen {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background: var(--card-bg);
            display: none;
            flex-direction: column;
            border-radius: 12px;
            overflow: hidden;
        }

        header {
            padding: 15px 20px;
            background: #1e293b;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages-flow {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
        }

        .msg.me { align-self: flex-end; background: var(--primary); }
        .msg.other { align-self: flex-start; background: #334155; }

        .input-bar {
            padding: 20px;
            background: #1e293b;
            display: flex;
            gap: 10px;
        }

        #msg-input { flex: 1; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="margin-top:0;">تسجيل دخول زائر</h2>
        
        <div class="input-group">
            <label>اسم المستخدم</label>
            <input type="text" id="username-input" placeholder="مثلاً: reda_dev" maxlength="15">
            <div id="user-error" class="error-msg">اسم المستخدم غير منطقي (حروف وأرقام فقط، 3-15 حرف)</div>
        </div>

        <div class="input-group">
            <label>كلمة المرور</label>
            <input type="password" id="password-input" placeholder="8 رموز ضرورية" maxlength="8">
            <div id="pass-error" class="error-msg">كلمة المرور يجب أن تتكون من 8 رموز بالضبط</div>
        </div>

        <button class="btn-main" onclick="validateAndLogin()">دخول للمنظومة</button>
    </div>

    <div id="chat-screen">
        <header>
            <div style="font-weight: bold; color: var(--primary);">المنظومة النشطة</div>
            <div id="user-display"></div>
            <button onclick="logout()" style="background:none; border:1px solid var(--error); color:var(--error); cursor:pointer; padding:5px 10px; border-radius:5px;">خروج</button>
        </header>
        <div id="messages-flow"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" placeholder="اكتب شيئاً...">
            <button onclick="send()" style="background:var(--primary); border:none; color:white; padding:0 20px; border-radius:8px; cursor:pointer; font-weight:bold;">إرسال</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const chatRef = db.ref('secure_chat_v4');

        let currentUser = localStorage.getItem('chat_user');

        window.onload = () => { if (currentUser) showChat(); };

        function validateAndLogin() {
            const user = document.getElementById('username-input').value.trim();
            const pass = document.getElementById('password-input').value.trim();
            
            // تحقق منطقي لليوزر (حروف وأرقام فقط)
            const userRegex = /^[a-zA-Z0-9]+$/;
            let valid = true;

            if (user.length < 3 || !userRegex.test(user)) {
                document.getElementById('user-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('user-error').style.display = 'none';
            }

            if (pass.length !== 8) {
                document.getElementById('pass-error').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('pass-error').style.display = 'none';
            }

            if (valid) {
                localStorage.setItem('chat_user', user);
                currentUser = user;
                showChat();
            }
        }

        function showChat() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('user-display').innerText = "المستخدم: " + currentUser;
            loadMessages();
        }

        function send() {
            const input = document.getElementById('msg-input');
            if (input.value.trim() !== "") {
                chatRef.push({
                    user: currentUser,
                    text: input.value,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function loadMessages() {
            chatRef.limitToLast(50).on('child_added', (snap) => {
                const data = snap.val();
                const isMe = data.user === currentUser;
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'me' : 'other'}`;
                div.innerHTML = `<div style="font-size:0.7rem; opacity:0.6;">${data.user}</div><div>${data.text}</div>`;
                document.getElementById('messages-flow').appendChild(div);
                document.getElementById('messages-flow').scrollTop = document.getElementById('messages-flow').scrollHeight;
            });
        }

        function logout() { localStorage.removeItem('chat_user'); location.reload(); }
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') send(); };
    </script>
</body>
</html>
