<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium | مولد البطاقات</title>
    <style>
        body { background: #121212; color: #1DB954; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 15px; }
        .main-box { background: #000; border: 1px solid #1DB954; border-radius: 15px; padding: 25px; display: inline-block; max-width: 450px; width: 100%; box-shadow: 0 0 20px #1DB954; }
        .card-out { background: #181818; padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px dashed #1DB954; font-family: monospace; font-size: 1.1em; color: #fff; }
        button { background: #1DB954; color: #fff; border: none; padding: 12px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 15px; }
        .steps { text-align: right; background: #111; padding: 15px; border-radius: 10px; font-size: 0.85em; color: #ccc; margin-top: 15px; }
        .steps b { color: #1DB954; }
        .whatsapp-btn { background: #25D366; color: white; padding: 10px; border-radius: 10px; display: block; text-decoration: none; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" width="40" alt="Spotify">
        <h2>Spotify Card Gen v2</h2>
        
        <div class="card-out" id="cardOut">5391 21XX XXXX 4452</div>
        <div id="extra" style="color: #888; margin-bottom: 10px;">EXP: 05/27 | CVV: 774</div>
        
        <button onclick="gen()">توليد بطاقة تفعيل</button>

        <div class="steps">
            <b>طريقة التفعيل:</b><br>
            1. شغل <b>VPN</b> على دولة ميريكان (USA).<br>
            2. افتح حساب Spotify جديد بنفس الدولة.<br>
            3. استخدم الـ <b>Zip Code: 10001</b> عند الدفع.<br>
            4. مبروك عليك Spotify Premium!
        </div>

        <a href="https://wa.me/2126XXXXXXXX" class="whatsapp-btn">إيلا ما عرفتيش تفعله.. نصاوبوه ليك بـ 15 درهم</a>
    </div>

    <script>
        function gen() {
            let bin = "539121";
            let r = () => Math.floor(1000 + Math.random() * 9000);
            let full = bin + r().toString().substring(0,2) + r() + r();
            document.getElementById('cardOut').innerText = full.match(/.{1,4}/g).join(' ');
            document.getElementById('extra').innerText = `EXP: 0${Math.floor(Math.random()*9+1)}/2${Math.floor(Math.random()*4+6)} | CVV: ${Math.floor(Math.random()*899+100)}`;
        }
    </script>
</body>
</html>
