<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Radona Batbota AI</title>
    <style>
        body { background: #0b0b10; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        #chat { width: 90%; max-width: 500px; flex: 1; overflow-y: auto; padding: 20px; border: 1px solid #333; margin-top: 20px; border-radius: 10px; background: rgba(255,255,255,0.02); }
        .input-box { width: 90%; max-width: 500px; padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #1a1a20; color: white; }
        button { padding: 10px 20px; background: #00d2ff; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .error { color: #ff4d4d; font-size: 0.8rem; margin-top: 5px; display: none; }
        .bot { color: #00d2ff; background: rgba(0,210,255,0.1); padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .user { color: #fff; text-align: right; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="chat">
        <div class="bot">أهلاً! أنا باطبوطة، حط المفتاح الجديد وجربني.</div>
    </div>
    <div id="error-display" class="error"></div>
    
    <div class="input-box">
        <input type="text" id="prompt" placeholder="اكتب سؤالك...">
        <button onclick="send()">إرسال</button>
    </div>

    <script>
        const KEY = "AIzaSyA47ZLlv1ZaHShZnaA0-bxH5Jcp6RK4blM"; 

        async function send() {
            const input = document.getElementById('prompt');
            const chat = document.getElementById('chat');
            const err = document.getElementById('error-display');
            
            if(!input.value) return;
            
            chat.innerHTML += `<div class="user">${input.value}</div>`;
            err.style.display = "none";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: input.value }] }] })
                });

                const data = await response.json();
                
                if(data.error) {
                    err.innerText = "❌ مشكل: " + data.error.message;
                    err.style.display = "block";
                } else {
                    const reply = data.candidates[0].content.parts[0].text;
                    chat.innerHTML += `<div class="bot">${reply}</div>`;
                }
            } catch (e) {
                err.innerText = "❌ خطأ في الاتصال بالسيرفر";
                err.style.display = "block";
            }
            input.value = "";
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
