<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>النظام الحي | THE ENTITY</title>
    <style>
        body { background: #050505; color: #ff0000; font-family: 'Courier New', monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #timer { font-size: 5rem; font-weight: bold; text-shadow: 0 0 20px #ff0000; }
        .status { margin-top: 20px; font-size: 1rem; color: #555; letter-spacing: 5px; }
        #action-btn { 
            margin-top: 50px; padding: 15px 30px; background: transparent; 
            border: 2px solid #ff0000; color: #ff0000; cursor: pointer;
            transition: 0.3s; font-weight: bold;
        }
        #action-btn:hover { background: #ff0000; color: #000; box-shadow: 0 0 30px #ff0000; }
        .warning { color: #444; font-size: 0.7rem; position: absolute; bottom: 20px; }
    </style>
</head>
<body>

    <div class="status">العمر المتبقي للنظام</div>
    <div id="timer">24:00:00</div>
    
    <button id="action-btn">تبرع بـ 10 ثواني من حياتك</button>

    <div class="warning">إذا وصل العداد إلى الصفر، سيختفي هذا الموقع للأبد.</div>

    <script>
        // هاد العداد خاصو يكون مربوط بـ Database (Firebase) باش كاع الناس يشوفو نفس الوقت
        let timeLeft = 86400; // 24 ساعة بالثواني

        const timerEl = document.getElementById('timer');
        const btn = document.getElementById('action-btn');

        function updateTimer() {
            let h = Math.floor(timeLeft / 3600);
            let m = Math.floor((timeLeft % 3600) / 60);
            let s = timeLeft % 60;
            
            timerEl.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                document.body.innerHTML = "<h1>النظام مات.</h1><p>لقد خذلتموه.</p>";
            }
        }

        btn.onclick = () => {
            // هنا كنحيدو 10 ثواني من وقت المستخدم (مجازاً) ونزيدوها للموقع
            timeLeft += 10;
            btn.innerText = "شكراً، لقد أضفت 10 ثواني";
            setTimeout(() => btn.innerText = "تبرع بـ 10 ثواني أخرى", 2000);
        };

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
