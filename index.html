<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-CORE | صراع العروش</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Amiri:wght@700&display=swap');

        :root {
            --gold: #d4af37;
            --wood: #1a0a05;
            --velvet: #4a0404;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            background: #000; font-family: 'Amiri', serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden; touch-action: manipulation;
        }

        /* حاوية اللعبة */
        #game-container {
            width: 95vw; max-width: 500px; height: 80vh;
            background: var(--wood); border: 4px double var(--gold);
            position: relative; display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .battle-info {
            height: 100px; background: var(--velvet);
            border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-around; align-items: center;
            color: var(--gold); font-family: 'Playfair Display', serif;
        }

        /* ساحة المعركة */
        #battle-field {
            flex: 1; position: relative; background: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            display: flex; flex-direction: column;
        }

        /* شريط القوة (The Power Bar) */
        .power-bar {
            width: 100%; height: 50%; transition: height 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #p1-bar { background: var(--gold); }
        #p2-bar { background: var(--velvet); }

        /* زر الهجوم الفخم */
        .attack-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 120px; border-radius: 50%;
            background: radial-gradient(circle, var(--gold) 0%, #a67c00 100%);
            border: 5px solid var(--wood); color: var(--wood);
            font-size: 1.5rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .attack-btn:active { transform: translateX(-50%) scale(0.9); box-shadow: 0 5px 10px rgba(0,0,0,0.8); }

        /* واجهة الدخول للعبة */
        #lobby {
            position: absolute; inset: 0; background: var(--wood); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }

        .gold-input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold);
            color: var(--gold); padding: 15px; margin: 10px; width: 80%; text-align: center;
        }

        .win-screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 200; color: var(--gold);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="lobby">
            <h1 style="color:var(--gold); font-size: 2.5rem;">صِرَاع المُلُوك</h1>
            <p style="color: #ccc;">أدخل معرفك الملكي لبدء المبارزة</p>
            <input type="text" id="p-name" class="gold-input" placeholder="المعرف (A-Z)" maxlength="6">
            <button class="attack-btn" style="position:static; transform:none; border-radius:10px; height:60px; width:200px;" onclick="joinGame()">دخول</button>
        </div>

        <div class="battle-info">
            <div id="p1-label">أنت: 0</div>
            <div style="font-size: 1.5rem;">VS</div>
            <div id="p2-label">الخصم: 0</div>
        </div>

        <div id="battle-field">
            <div id="p2-bar" class="power-bar" style="height: 50%;"></div>
            <div id="p1-bar" class="power-bar" style="height: 50%;"></div>
            <div class="attack-btn" id="attack-trigger">اضغط!</div>
        </div>

        <div class="win-screen" id="win-screen">
            <h1 id="win-text">لقد انتصرت!</h1>
            <button onclick="location.reload()" style="background:var(--gold); border:none; padding:10px 30px; cursor:pointer;">العودة للديوان</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBGbP9HXebg4Z5WabWF4CEq9zJ5QEHO7PU",
            databaseURL: "https://realtime-database-df34b-default-rtdb.firebaseio.com",
            projectId: "realtime-database-df34b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myID = "";
        let gameID = "royal_duel_1"; // يمكن تطويرها لتكون غرف متعددة
        let myScore = 50;

        function joinGame() {
            myID = document.getElementById('p-name').value.trim();
            if(myID.length < 3) return alert("الاسم قصير جداً");
            
            document.getElementById('lobby').style.display = 'none';
            initGame();
        }

        function initGame() {
            const gameRef = db.ref('games/' + gameID);

            // الاستماع لتغيرات القوة
            gameRef.on('value', (snap) => {
                const data = snap.val();
                if(!data) return;

                // تحديث الواجهة
                const p1Score = data[myID] || 50;
                let p2Score = 50;
                let otherPlayer = "الخصم";

                for(let key in data) {
                    if(key !== myID) {
                        p2Score = data[key];
                        otherPlayer = key;
                    }
                }

                // حساب النسب المئوية للشريط
                const total = p1Score + p2Score;
                const p1Percent = (p1Score / total) * 100;
                const p2Percent = (p2Score / total) * 100;

                document.getElementById('p1-bar').style.height = p1Percent + "%";
                document.getElementById('p2-bar').style.height = p2Percent + "%";
                document.getElementById('p1-label').innerText = `أنت: ${Math.floor(p1Percent)}%`;
                document.getElementById('p2-label').innerText = `${otherPlayer}: ${Math.floor(p2Percent)}%`;

                // فحص الفوز
                if(p1Percent >= 90) endGame("لقد سحقت الخصم!");
                if(p2Percent >= 90) endGame("لقد تمت هزيمتك!");
            });

            // حدث الضغط للهجوم
            const trigger = document.getElementById('attack-trigger');
            const handleAttack = () => {
                db.ref('games/' + gameID + '/' + myID).transaction(current => (current || 50) + 2);
                // نقص من الخصم قليلاً
                gameRef.once('value', snap => {
                    snap.forEach(child => {
                        if(child.key !== myID) {
                            db.ref('games/' + gameID + '/' + child.key).transaction(c => (c || 50) - 1);
                        }
                    });
                });
            };

            trigger.addEventListener('touchstart', (e) => { e.preventDefault(); handleAttack(); });
            trigger.addEventListener('mousedown', handleAttack);
        }

        function endGame(msg) {
            const screen = document.getElementById('win-screen');
            screen.style.display = 'flex';
            document.getElementById('win-text').innerText = msg;
            db.ref('games/' + gameID).remove(); // إعادة ضبط اللعبة
        }
    </script>
</body>
</html>
